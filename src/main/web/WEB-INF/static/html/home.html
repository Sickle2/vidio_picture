<div align="center">
    <input type="button" onclick="time()" value="确定">
    <script type="text/javascript" >
        function time() {
            var onetime = Number($("#select1").val())*60*60+Number($("#select2").val())*60+Number($("#select3").val());
            var twotime = Number($("#select4").val())*60*60+Number($("#select5").val())*60+Number($("#select6").val());
            var threetime = Number($("#select17").val())*60*60+Number($("#select18").val())*60+Number($("#select19").val());
            var fourtime = Number($("#select27").val())*60*60+Number($("#select28").val())*60+Number($("#select29").val());
            var fivetime = Number($("#select37").val())*60*60+Number($("#select38").val())*60+Number($("#select39").val());
            var all = onetime+twotime+threetime+fourtime+fivetime;
            $.ajax({
                url:'/time/post',
                type: 'POST',
                cache: false,
                contentType: "application/json", //必须有
                dataType: "json", //表示返回值类型，不必须
                data: JSON.stringify(
                    {
                    "load":onetime,
                    'teach':twotime,
                    'strengthen':threetime,
                    'summary':fourtime,
                    'homework':fivetime,
                    'all':all
                }), //相当于 //data: "{'str1':'foovalue', 'str2':'barvalue'}",
                success: function (data) {
                    alert("设定成功！"+data);

                }
            })
//            alert("1:"+onetime+"  2:"+twotime+"  3:"+threetime+"  4:"+fourtime+"  5:"+fivetime);
            location.href = "Vidio.html";
        }
    </script>
